<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
    <link rel="stylesheet" href="styles.css" />
  </head>
</html>
<body>
  <div class="card">
    <div class="inside-card">
      <div class="first-div">
        <svg
        class="iconify"
          xmlns="http://www.w3.org/2000/svg"
          width="21"
          height="21"
          viewBox="0 0 21 21"
        >
          <g fill="none">
            <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155" />
            <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8" />
          </g>
        </svg>
      </div>
      <div class="second-div">
        <h2>Thanks for <br> subscribing!</h2>
      </div>
      <div class="third-div">
        <p>
          A confirmation email has been sent to <br> <b>ash@loremcompany.com.</b> Please open
          it and click <br> the button inside to confirm your subscription.
        </p>
      </div>
      <div class="fourth-div">
        <button>Dismiss message</button>
      </div>
    </div>
  </div>
</body>
